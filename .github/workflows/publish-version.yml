name: Publish version

on:
  # 保留原有：Release正式发布时自动触发
  release:
    types:
      - published
  # 新增：手动触发（会在GitHub页面显示Run workflow按钮）
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Version tag name (e.g. v1.0.0, v1.0.1-beta)'
        required: true
        type: string
      prerelease:
        description: 'Is this a prerelease (alpha/beta)?'
        required: false
        type: boolean
        default: false

jobs:
  # 非正式版执行时，不发布到商店
  cd:
    uses: hcjike/reusable-workflows/.github/workflows/theme-cd.yaml@v3
    secrets:
      halo-pat: ${{ secrets.HALO_PAT }}
    permissions:
      contents: write
    with:
      app-id: app-HrMpM
      # 关键修正：将多行表达式简化为单行，避免YAML缩进解析错误
      # 所有逻辑保留，仅调整为单行书写，符合YAML语法规范
      skip-appstore-release: ${{ (github.event_name == 'release' && (github.event.release.prerelease || contains(github.event.release.tag_name, 'beta') || contains(github.event.release.tag_name, 'alpha'))) || (github.event_name == 'workflow_dispatch' && (github.event.inputs.prerelease == 'true' || contains(github.event.inputs.tag_name, 'beta') || contains(github.event.inputs.tag_name, 'alpha'))) }}
      pnpm-version: 10
      node-version: 22

  # 若cd任务未执行、发布的版本是预览版、发布的标签名含有'beta'字样，则此任务也不执行
  npm-publish:
    permissions:
      id-token: write
      contents: read    # 读取仓库代码
    name: Npm Publish
    needs: cd
    # 同样修正：将if条件的多行逻辑简化为单行，避免YAML语法错误
    if: ${{ (github.event_name == 'release' && !github.event.release.prerelease && !contains(github.event.release.tag_name, 'beta') && !contains(github.event.release.tag_name, 'alpha')) || (github.event_name == 'workflow_dispatch' && github.event.inputs.prerelease != 'true' && !contains(github.event.inputs.tag_name, 'beta') && !contains(github.event.inputs.tag_name, 'alpha')) }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      # 编译资源文件，用于上传到npm（兼容两种触发方式的标签名）
      - name: Build
        run: npm run build-res --tag=${{ github.event_name == 'release' ? github.event.release.tag_name : github.event.inputs.tag_name }}

      - name: npm publish
        run: npm publish --tag=latest
