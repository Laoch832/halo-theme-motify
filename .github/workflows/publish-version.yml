name: Publish version

on:
  # 保留原有：Release正式发布时自动触发
  release:
    types:
      - published
  # 新增：手动触发（会在GitHub页面显示Run workflow按钮）
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Version tag name (e.g. v1.0.0, v1.0.1-beta)'
        required: true
        type: string
      prerelease:
        description: 'Is this a prerelease (alpha/beta)?'
        required: false
        type: boolean
        default: false

jobs:
  # 非正式版执行时，不发布到商店
  cd:
    uses: hcjike/reusable-workflows/.github/workflows/theme-cd.yaml@v3
    secrets:
      halo-pat: ${{ secrets.HALO_PAT }}
    permissions:
      contents: write
    with:
      app-id: app-HrMpM
      # 任意情况：不再跳过 App Store 发布，确保所有版本都能同步
      skip-appstore-release: false
      pnpm-version: 10
      node-version: 22

  # 编译、打包并发布
  release:
    permissions:
      contents: write
      id-token: write
    name: Release
    needs: cd
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      # 编译并打包成 ZIP (执行 gulp release 任务)
      - name: Build and Pack
        run: npm run release --tag=${{ github.event.release.tag_name || inputs.tag_name }}

      # 将打包好的 ZIP 文件上传到 GitHub Release 资产
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip
          tag_name: ${{ github.event.release.tag_name || inputs.tag_name }}
          prerelease: ${{ github.event.release.prerelease || inputs.prerelease || false }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 任意情况：始终发布到 npm
      - name: npm publish
        run: npm publish --tag=latest
