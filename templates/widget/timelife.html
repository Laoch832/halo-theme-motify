<div xmlns:th="https://www.thymeleaf.org"
     th:fragment="widget (sidebar)"
     th:class="'card widget timelife ' + ${sidebar.hide}">

    <div class="card-title" th:with="defaultTitle=#{widget.timelife.title}">
        <i th:class="${#strings.defaultString(sidebar.icon, 'ri-hourglass-line') + ' card-title-label'}"></i><span th:text="${#strings.defaultString(sidebar.title, defaultTitle)}"></span>
    </div>
    <div class="card-content aside-timelife"></div>
</div>
