<div xmlns:th="https://www.thymeleaf.org"
     th:fragment="widget (sidebar)"
     th:class="'card widget ' + ${sidebar.hide}">
    <div class="card-title" th:if="${!#strings.isEmpty(sidebar.title) && !#strings.isEmpty(sidebar.icon)}">
        <i class="card-title-label"
           th:with="iconContent = ${#strings.defaultString(sidebar.icon, '')},
                    iconSvg = ${#strings.startsWith(iconContent, '<svg')}"
           th:classappend="${iconSvg ? '' : iconContent}"
           th:utext="${iconSvg ? iconContent : ''}"></i>
        <span th:text="${sidebar.title}"></span>
    </div>
    [(${sidebar.content})]
</div>
